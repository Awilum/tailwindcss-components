<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container p-20">
            <h1 class="text-6xl pb-4 text-center">TAILWIND CSS<br>COMPONENTS</h1>
            <h3 class="text-3xl pb-4">Buttons</h3>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-normal py-2 px-4 rounded">
                Primary
            </button>
            <button class="bg-gray-500 hover:bg-gray-700 text-white font-normal py-2 px-4 rounded">
                Secondary
            </button>
            <button class="bg-green-500 hover:bg-green-700 text-white font-normal py-2 px-4 rounded">
                Success
            </button>
            <button class="bg-red-500 hover:bg-red-700 text-white font-normal py-2 px-4 rounded">
                Danger
            </button>
            <button class="bg-yellow-500 hover:bg-yellow-700 text-white font-normal py-2 px-4 rounded">
                Warning
            </button>
            <button class="bg-teal-500 hover:bg-teal-700 text-white font-normal py-2 px-4 rounded">
                Info
            </button>
            <button class="bg-gray-700 hover:bg-gray-900 text-white font-normal py-2 px-4 rounded">
                Dark
            </button>
            <button class="bg-transparent text-blue-500 hover:underline hover:text-blue-900 font-normal py-2 px-4 rounded">
                Link
            </button>
        </div>
    </body>
</html>
